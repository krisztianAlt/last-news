<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main">
<head>
    <title>Registration | Last News</title>
</head>
<body>

<div layout:fragment="content">

    <form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please, register</h2>
        <input type="text" id="username" name="username" th:field="*{userName}" class="form-control" placeholder="Username" />
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail address" />
        <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>

</body>
</html>
